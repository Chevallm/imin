<section class="h-full w-full flex flex-col relative">
    <section>
        <h1 class="text-2xl font-bold">{{match.description}}</h1>
        <p class="my-4">{{match.where}} a {{match.when | date:'dd/MM/yyyy HH:mm'}}</p>
        <section class="flex flex-col">
            @for (participant of match.participants; track $index) {
            <span class="rounded-full bg-gray-200 mr-2 mt-1 px-3 py-1 text-sm font-semibold">{{participant}}</span>
            }
        </section>
    </section>
    <section class="w-full absolute bottom-5">
        <button class="bg-green-500 border-b-4 border-green-700 transition-colors rounded py-2 px-4 font-medium text-white shadow hover:bg-green-400 hover:border-green-500">Rejoindre</button>
    </section>
</section>
