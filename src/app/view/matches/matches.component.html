<section class="w-full flex gap-4 flex-wrap">
    @for (match of (matches$|async); track $index) {
    <a [routerLink]="[match.id]">
        <div class="flex flex-col shadow-lg p-4 rounded max-w-md transition-shadow hover:shadow-xl">
            <section class="flex justify-between">
                <h2 class="font-bold text-xl">{{match.description}}</h2>
                <span>{{match.participants.length}}/{{match.maxParticipants}}</span>
            </section>
            <section class="my-4 flex flex-col">
                <section>
                    <span>{{match.where}} à </span>
                    <span>{{match.when | date:'dd/MM/yyyy HH:mm'}}</span>
                </section>
                <section class="flex mt-2 flex-wrap">
                    @for (participant of match.participants; track $index) {
                    <span
                        class="rounded-full bg-gray-200 mr-2 mt-1 px-3 py-1 text-sm font-semibold">{{participant}}</span>
                    }
                </section>
            </section>
            <section class="flex justify-end">
                <button
                    class="bg-green-500 border-b-4 border-green-700 transition-colors rounded py-2 px-4 font-medium text-white shadow hover:bg-green-400 hover:border-green-500">Rejoindre</button>
            </section>
        </div>
    </a>
    }
</section>
<section>
    <a [routerLink]="['matches', 'create']" class="absolute bottom-5 right-5 fab rounded-full bg-yellow-400 flex justify-center items-center">➕</a>
</section>
